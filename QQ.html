<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{width: 100px;height: 100px;background: yellow;}
			#box1{width: 50px;height: 50px;margin-top: 50px;background: red;float: left;display: none;}
		</style>
	</head>
	<body>
		<div id="box">
			<!--<div id="box1"></div>-->
		</div>
		<div id="box1"></div>
		<script type="text/javascript">
			var a=document.getElementById('box');
			var b=document.getElementById('box1');
			var timer=null
			
			a.onmouseover=function  () {
				clearTimeout(timer)
					b.style.display='block'
				}
				a.onmouseout=function  () {
					timer=setTimeout(function  () {
						b.style.display='none'
					},500)
					
				}
			b.onmouseover=function  () {
				clearTimeout(timer)
				b.style.display='block'
			}
			b.onmouseout=function  () {
					timer=setTimeout(function  () {
						b.style.display='none'
					},500)
			}
		</script>
	</body>
</html>
