<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			/*#box1 div{
				width: ;
			}*/
			.wu{width: 300px;height: 300px;background: yellow;display: none;}
			.active{background: blue;}
		</style>
	</head>
	<body>
		<div id="box1">
			<input type="button" name="" id="" value="10000" />
			<input type="button" name="" id="" value="20000" />			
			<input type="button" name="" id="" value="30000" />			
			
			
			<div class="wu" style="display: block;">1111</div>
			<div class="wu">22222</div>
			<div class="wu">33333</div>
			
		</div>
		
		<script type="text/javascript">
			var oBox=document.getElementById('box1');
			var iPt=oBox.getElementsByTagName('input');
			var wW=oBox.getElementsByClassName('wu');
			
			for(var i=0;i<iPt.length;i++){
				iPt[i].index=i
				iPt[i].onclick=function(){
					
					for(var i=0;i<iPt.length;i++){
					iPt[i].className="";
					wW[i].style.display='none';
					}
					this.className='active';
					wW[this.index].style.display='block'
				}
			}
		</script>
	</body>
</html>
