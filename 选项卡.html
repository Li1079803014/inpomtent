<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			body{position: relative;}
			#box1{width: 100%;height:480px;position: absolute;}
			#box2{position: absolute;display: none;}
			#box3{position: absolute;display: none;}
			button{position: absolute;}
			#btn2{margin-left: 100px;}
			#btn3{margin-left: 200px;}
			
		</style>
	</head>
	<body>
		<div id="box1"><a href="index.html"><img src="img/威锋/18.jpeg"title="卧槽"/></a></div>
		<div id="box2"><a href="index.html"><img src="img/威锋/19.jpeg"/></a></div>
		<div id="box3"><a href="index.html"><img src="img/威锋/22.jpeg"/></a></div>
		<button id="btn1">图一</button>
		<button id="btn2">图二</button>
		<button id="btn3">图三</button>
		
		<script type="text/javascript">
			var box9=document.getElementById('box1');
			var box8=document.getElementById('box2');
			var box7=document.getElementById('box3');
			var btn9=document.getElementById('btn1');
			var btn8=document.getElementById('btn2');
			var btn7=document.getElementById('btn3');
			
			btn8.onclick=function(){
				if (box8.style.display=='block') {
					box8.style.display='none'
				} else{
					box8.style.display='block'
					box7.style.display='none'
					box9.style.display='none'
					
					
				}
			}
			btn7.onclick=function(){
				if (box7.style.display=='block') {
					box7.style.display='none'
				} else{
					box7.style.display='block'
					box8.style.display='none'
					box9.style.display='none'
					
					
				}
			}
			btn9.onclick=function(){
				if (box9.style.display=='block') {
					box9.style.display='none'
				} else{
					box9.style.display='block'
					box8.style.display='none'
					box7.style.display='none'
					
				}
			}
		</script>
	</body>
</html>
