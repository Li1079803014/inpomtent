<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{width: 100px;height: 100px;background: yellow;display: none;}
		</style>
	</head>
	<body>
		<input type="button" id="b" value="点击"></input>
		<div id="box"></div>
		<script>
			var bb =document.getElementById('b');
			var a = document.getElementById('box');
			bb.onclick=function(){
			if (a.style.display=='block') {
				a.style.display='none';
			
			} else{
				a.style.display='block';
			}
			}
			
			
		</script>
	</body>
</html>
